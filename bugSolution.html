<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Correct way to select the div element
    var element = document.getElementById("myDiv");
    element.innerHTML = "Text changed!";
  </script>
